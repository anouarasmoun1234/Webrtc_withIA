<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC P2P + Chat</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #videos { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 1em; }
    video { width: 30%; max-width: 300px; background: #000; }
    #chat { width: 80%; max-width: 600px; margin: auto; }
    #msgs { height: 200px; border: 1px solid #ccc; overflow-y: auto; padding: 0.5em; text-align: left; }
    #controls, #chat-controls { margin: 1em; }
  </style>
</head>
<body>
  <h1>Peer-to-Peer Conference </h1>

  <div id="videos">
    <video id="local" autoplay playsinline muted></video>
    <!-- les <video> distants seront ajoutés dynamiquement ici -->
  </div>

  <div id="controls">
    <button id="hangup" disabled>Hang up</button>
  </div>

  <div id="chat">
    <div id="msgs"></div>
    <div id="chat-controls">
      <input id="txt" type="text" placeholder="Your message…" style="width:80%">
      <button id="btn">Send</button>
    </div>
  </div>

  <!-- adapter WebRTC (polyfill) -->
  <script src="js/adapter-latest.js"></script>
  <!-- logique P2P mesh + chat -->
  <script src="js/main.js"></script>
</body>
</html>
